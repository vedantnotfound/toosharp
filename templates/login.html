<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Title -->
    <title>TooSharp- Home</title>

    <!-- Play CDN - TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/css/index.css">

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Flaticons CDN -->
    <!-- Solid Rounded - sr -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <!-- Regular Rounded - rr -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Flatpicker for date Selection -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

    <main class="w-[100vw]  flex items-start h-[100vh]">
        
        <form action="{% url 'login' %}" method="POST" class="w-full lg:w-[50%] xl:w-[40%] h-[100vh] px-[20px] md:px-[100px] flex items-start justify-center flex-col">
            {% csrf_token %}
            <img src="/static/img/toosharp logo.png" class="w-[180px] mb-[80px]" alt="">
            <h1 class="text-[2rem] blueColor">Login</h1>
            <!-- <p class="text-[14px] py-[10px]">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima alias iste
                aut corporis enim suscipit.</p> -->
                {% for message in messages %}
                    {% if 'Invalid_credentials' in message.tags %}
                    <div class="alert alert-danger my-[20px] text-white bg-red-600 p-[15px] font-normal text-[14px] poppins">
                        {{ message }}
                    </div>                    
                    {% endif %}
                {% endfor %}
            <div class="flex flex-col gap-[20px] w-full py-[30px]">
                <div class="w-full h-[50px] border flex items-center gap-[20px] px-[20px] rounded-lg">
                    <i class="fi fi-rr-envelope relative top-[2px]"></i>
                    <input type="email" name="email" placeholder="Enter your email" required
                        class="bg-transparent focus:outline-none w-full h-[40px] placeholder:text-[14px] poppins text-[14px]" aria-label="Email">
                </div>
                <div class="w-full h-[50px] border flex items-center gap-[20px] px-[20px] rounded-lg">
                    <i class="fi fi-rr-lock relative top-[2px]"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="bg-transparent focus:outline-none w-full h-[40px] placeholder:text-[14px] poppins text-[14px]" aria-label="Password">
                    <div class="w-[40px] h-[40px] flex items-center justify-center">
                        <div id="showPass" class="w-[40px] cursor-pointer h-[40px] flex items-center justify-center">
                            <i class="fi fi-rr-eye-crossed relative top-[2px]"></i>
                        </div>
                    </div>
                </div>
                <button type="submit"
                    class="w-full h-[50px] flex items-center justify-center gap-[10px] border rounded-lg blueBg poppins text-white">
                    Login <i class="fi fi-rr-arrow-right text-white relative top-[2px]"></i>
                </button>
            </div>
        </form>

        <section class="hidden lg:block w-[50%] xl:w-[60%] h-[100vh]">
            <img src="/static/img/toosharploginbg.jpg" class="w-full h-full object-cover" alt="Login Background">
        </section>

    </main>
    <script>
        document.getElementById("showPass").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const icon = this.querySelector("i");

            // Toggle password visibility
            if (passwordInput.type === "password") {
                passwordInput.type = "text"; // Show password
                icon.classList.remove("fi-rr-eye-crossed");
                icon.classList.add("fi-rr-eye"); // Change to open eye icon
            } else {
                passwordInput.type = "password"; // Hide password
                icon.classList.remove("fi-rr-eye");
                icon.classList.add("fi-rr-eye-crossed"); // Change to crossed eye icon
            }
        });
    </script>

</body>

</html>
